<div class="brand-area section-padding">
    <div class="container">
       <div class="row">
          <div class="section-title">
             <h2>OUR BRANDS</h2>
          </div>
          <div class="brand-list indicator-style2">
            <div class="col-md-12" *ngFor="let brand of brandlist">
               <div class="single-brand">
                  <a href="#">

               </div>
            </div>
          </div>
       </div>
    </div>
 </div>
